<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEPTACOM Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">HEPTACOM Calculator</h2>
    <form action="calculator.php" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" id="num1" name="num1" placeholder="Enter number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="num2" name="num2" placeholder="Enter number">
      </div>
      <div class="form-group">
        <select class="form-control" name="operator">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
  </div>
</body>
</html>
